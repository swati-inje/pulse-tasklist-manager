    <h1 class="titleClass">Pulse Tasklist Manager</h1>
</div>

<div >
    <div class="btnWrapper">
        <button class="addBtn" value="add" (click)="toggleAddData()">Add</button>
        <button class="addBtn" value="add" *ngIf="selectedTask" (click)="toggleAddData(selectedTask)">Edit</button>
    </div>
    
    <form #formData="ngForm" class="formDesign" *ngIf="addData">
        <label for="description">Enter Task Description</label><br>
        <input type="text" name="desc" ngModel #desc="ngModel" [ngModel]="selectedTask?.desc"><br><br>
        <label for="status">Enter Task Status</label><br>
        <select id="status" name="status" ngModel #status="ngModel" [ngModel]="selectedTask?.status">
            <option value="not-started">Not Started</option>
            <option value="wip">Work in Progress (WIP)</option>
            <option value="completed">Completed</option>
        </select><br><br>
        <button type="submit" class="addBtn" (click)="selectedTask ? updateTask(formData) : addNewTask(formData)">
            {{ selectedTask ? 'Update' : 'Submit' }}
        </button>
    </form>

    <div >
        <div *ngFor="let task of tasks; let i = index" class="task-item">
          <div class="taskList">
            <div class="formWrapper">
                <div class="description">{{ task?.desc }}</div>
              <div class="status">{{ task?.status }}</div>
              </div>
             <div>
                <button class="edit" (click)="toggleAddData(task)">Edit</button>
                <button class="edit" (click)="deleteTask(i)">Delete</button>
             </div>
          </div>
        </div>
    </div>      
</div>

<div class="counterWrapper">
    <hr>
<h2>Counter Button</h2>
<br>
  <div class="counter">
    <button id="decrement" (click)="decrement()">-</button>
    <input id="count" type="number" [value]="count" (input)="onInputChange($event)" />
    <button id="increment" (click)="increment()">+</button>
  </div>
</div>
